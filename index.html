    <style>
      /* CSS Custom Properties - Clean Light Theme with Teal */
      :root {
        /* Surfaces */
        --surface-primary: #ffffff;
        --surface-secondary: #f8fafc;
        --surface-tertiary: #f1f5f9;
        --surface-elevated: #ffffff;
        --surface-invert: #0f172a;

        /* Text */
        --text-primary: #0f172a;
        --text-secondary: #475569;
        --text-tertiary: #64748b;
        --text-muted: #94a3b8;
        --text-invert: #ffffff;

        /* Borders */
        --border-subtle: #f1f5f9;
        --border-default: #e2e8f0;
        --border-strong: #cbd5e1;
        --border-focus: #14b8a6;

        /* Accent - Teal */
        --accent: #14b8a6;
        --accent-light: #2dd4bf;
        --accent-dark: #0d9488;

        /* Status */
        --success: #14b8a6;
        --success-soft: #f0fdfa;
        --warning: #f59e0b;
        --warning-soft: #fffbeb;
        --error: #ef4444;
        --error-soft: #fef2f2;
        --info: #3b82f6;
        --info-soft: #eff6ff;

        /* Legacy mappings */
        --bg-primary: #ffffff;
        --bg-secondary: #f8fafc;
        --bg-tertiary: #f1f5f9;
        --bg-elevated: #ffffff;
        --border-light: #e2e8f0;
        --border-medium: #cbd5e1;
      }

      body {
        background-color: var(--surface-secondary);
        color: var(--text-primary);
        font-feature-settings: 'cv11', 'ss01';
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      /* Smooth scrolling */
      html {
        scroll-behavior: smooth;
      }

      /* Custom scrollbar - Slate theme */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: var(--surface-tertiary);
      }
      ::-webkit-scrollbar-thumb {
        background: var(--border-strong);
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: var(--accent);
      }

      /* Animation utilities */
      .animate-fade-in {
        animation: fadeIn 0.5s ease-out forwards;
      }
      .animate-fade-in-up {
        animation: fadeInUp 0.5s ease-out forwards;
      }
      .animate-scale-in {
        animation: scaleIn 0.2s ease-out forwards;
      }
      .animation-delay-100 { animation-delay: 0.1s; }
      .animation-delay-200 { animation-delay: 0.2s; }
      .animation-delay-300 { animation-delay: 0.3s; }
      .animation-delay-400 { animation-delay: 0.4s; }

      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }

      @keyframes fadeInUp {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }

      @keyframes scaleIn {
        from { opacity: 0; transform: scale(0.95); }
        to { opacity: 1; transform: scale(1); }
      }

      /* Slide up animation */
      .animate-slide-up {
        animation: slideUp 0.4s ease-out;
      }
      @keyframes slideUp {
        from { opacity: 0; transform: translateY(30px); }
        to { opacity: 1; transform: translateY(0); }
      }

      /* Shimmer loading animation - Slate theme */
      @keyframes shimmer {
        0% { background-position: -1000px 0; }
        100% { background-position: 1000px 0; }
      }

      .shimmer {
        animation: shimmer 2s infinite linear;
        background: linear-gradient(
          to right,
          #f1f5f9 0%,
          #e2e8f0 20%,
          #f1f5f9 40%,
          #f1f5f9 100%
        );
        background-size: 1000px 100%;
      }

      /* Gradient text utility - Teal */
      .text-gradient {
        background: linear-gradient(135deg, #2dd4bf 0%, #14b8a6 50%, #0d9488 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      /* Glass effect */
      .glass {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
      }

      /* Button hover effects - Teal */
      .btn-primary {
        transition: all 0.2s ease;
      }
      .btn-primary:hover {
        box-shadow: 0 4px 14px rgba(20, 184, 166, 0.35);
        transform: translateY(-1px);
      }

      .btn-glow {
        transition: all 0.2s ease;
      }
      .btn-glow:hover {
        box-shadow: 0 4px 14px rgba(20, 184, 166, 0.35);
        transform: translateY(-1px);
      }

      /* Card hover effect */
      .card-hover {
        transition: all 0.2s ease;
      }
      .card-hover:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
        border-color: var(--accent);
      }

      /* Focus ring utility - Teal */
      .focus-ring {
        outline: none;
      }
      .focus-ring:focus {
        box-shadow: 0 0 0 3px rgb(20 184 166 / 0.2);
        border-color: var(--accent);
      }

      /* Legacy shadow utilities - Teal */
      .shadow-glow { box-shadow: 0 4px 14px rgba(20, 184, 166, 0.25); }
      .shadow-glow-sm { box-shadow: 0 2px 8px rgba(20, 184, 166, 0.2); }
      .shadow-glow-success { box-shadow: 0 2px 8px rgba(20, 184, 166, 0.3); }

      /* Display font utility - Playfair Display for serif headings */
      .font-display {
        font-family: 'Playfair Display', Georgia, serif;
      }

      /* Print styles */
      @media print {
        .no-print {
          display: none !important;
        }
        .print-only {
          display: block !important;
        }
        body {
          background-color: white;
          color: black;
        }
        .print-container {
          box-shadow: none;
          border: none;
          padding: 0;
          margin: 0;
          max-width: 100%;
          width: 100%;
        }
      }
